type: object
required:
  - id
  - firstName
  - lastName
properties:
  id:
    type: integer
    format: int64
  firstName:
    type: string
    example: "Brian"
  lastName:
    type: string
    example: "Hennessy"
  email:
    type: string
    format: email
  birthDate:
    type: string
    format: date